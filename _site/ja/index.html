  <link rel="stylesheet" href="style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script type="text/javascript">
    $(function(){
      var target = 1;
      var length = $('#display img').length;
      if(length > 1){
        $('#display img:nth-child('+target+')').addClass('show');
        setInterval(function(){
          if(target == length){target = 1;}else{target++;}
          $('#display img').removeClass('show');
          $('#display img:nth-child('+target+')').addClass('show');
        },5000);
      }
    });
  </script>
</head>
<body>
<div id="container">
  <div id="content">
    <img src="img/logo.png" height="74" width="367" id="logo">
    <p>自分のブログのTwitterやFacebook、はてなブックマークの数が気になっていませんか？<br />Feedbackはブログに付いているソーシャルボタンの数を集計し、反響を分析できるアプリです。</p>
    <p>ソーシャルボタンは以下のものに対応しています。</p>
    <ul id="service">
      <li>Twitter</li>
      <li>Tumblr</li>
      <li>Facebook</li>
      <li>はてなブックマーク</li>
      <li>Google +1</li>
      <li>はてなスター</li>
      <li>Reddit</li>
    </ul>

</div>
