<img src="/img/logo@2x.png" height="74" width="367" id="logo" alt="Feedback">
<p>自分のブログのTwitterやFacebook、はてなブックマークの数が気になっていませんか？<br />Feedbackはブログに付いているソーシャルボタンの数を集計し、反響を分析できるアプリです。</p>
<p>ソーシャルボタンは以下のものに対応しています。</p>
<ul class="service">
  <li>Twitter</li>
  <li>Tumblr</li>
  <li>Facebook</li>
  <li>はてなブックマーク</li>
  <li>Google +1</li>
  <li>はてなスター</li>
  <li>Reddit</li>
</ul>
